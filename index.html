<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>My Book Library</h1>
        <p>This is one of The Odin Project's tasks focused on the Objects and Object Constructors practice</p>
    </header>

    <button id="openForm">Add a book</button>
    <form class="invisible">
        <div>
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" required>
        </div>
        <div>
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" required>
        </div>
        <div>
            <label for="status">Status</label>
            <select id="status">
                <option value="1">Read</option>
                <option value="0">Not read</option>
            </select>
        </div>
        <button id="addBook" type="submit">Add</button>
    </form>
    
    <table>
        <colgroup>
            <col span="2" class="titleCol">
            <col class="statusCol">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>&nbsp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
